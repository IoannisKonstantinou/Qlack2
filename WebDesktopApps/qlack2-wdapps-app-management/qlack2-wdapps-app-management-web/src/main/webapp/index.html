<!DOCTYPE html>
<html ng-app="appManagement">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Application Management</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" media="screen"
			href="css/appmanagement-vendor.css">
		<link rel="stylesheet" media="screen" href="css/appmanagement.css">
		<script src="js/appmanagement-vendor.js"></script>
		<script src="js/appmanagement.js"></script>
	</head>
	<body flow-prevent-drop class="fixed-nav">
		<ng-include src="'views/menu.html'"></ng-include>
	
		<div ui-view class="container-fluid" autoscroll="false"></div>
	
		<div ng-controller="WindowCtrl">
			<div ng-if="window != null">
				<div kendo-window="modalWindow" id="modalWindow" k-visible="false"
					k-modal="true" k-title="'{{window.titleKey | translate}}'"
					k-content="window.content" k-on-refresh="windowOpen(kendoEvent)"
					k-on-close="windowClose(kendoEvent)" k-max-width="400"></div>
			</div>
		</div>
	</body>
</html>
